<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Login - AGASOBANUYE BY CN</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { background: #333; padding: 20px; border-radius: 8px; }
  input { display: block; margin: 10px 0; padding: 10px; width: 250px; border-radius: 5px; border: none; }
  button { background: gold; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
  button:hover { background: #e6be00; }
</style>
</head>
<body>
<form id="loginForm">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<script>
  const validUser = 'agasobanuyebycn';
  const validPass = '622006';

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if(user === validUser && pass === validPass) {
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'dashboard.html';
    } else {
      alert('Invalid username or password');
    }
  });

  // Redirect if already logged in
  if(localStorage.getItem('loggedIn') === 'true') {
    window.location.href = 'dashboard.html';
  }
</script>
</body>
</html>
